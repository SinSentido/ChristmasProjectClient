<app-menu></app-menu>
<div class="content">
    <h1>Categorias</h1>

    <table class="tbl-categorias table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of categorias">
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.descripcion}}</td>
                <td>
                    <i class="material-icons icono-accion">delete</i>
                    <i class="material-icons icono-accion">create</i>
                </td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary btn-crear-categoria">Crear categoría</button>
</div>
